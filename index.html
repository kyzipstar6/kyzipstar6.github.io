<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Species â€” Browser</title>  <script src="files/js/chart.js" crossorigin="anonymous"></script>  <link rel="icon" type="image/png" href="files/images/aegirocassis.png" />
  <style>
    :root{
      --panel-bg: rgba(255,255,255,0.85);
      --panel-fg: #0b1220;
      --muted-fg: #334155;
      --field-bg: #ffffff;
      --field-border: #cfcfcf;
      --scrim-bg: rgba(255,255,255,.25);
      --grid-shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 16px;
      --focus: #2563eb;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url('files/images/herrerasaurus.png') center/cover no-repeat fixed;
      color: var(--panel-fg);
    }
    .scrim { position: fixed; inset: 0; backdrop-filter: blur(8px); background: var(--scrim-bg); }
    .window { position: relative; width: min(880px, 96vw); min-height: 420px; margin: 4vh auto 2rem; background: var(--panel-bg); border-radius: var(--radius); box-shadow: var(--grid-shadow); display: grid; grid-template-rows: auto auto 1fr auto; overflow: hidden; }
    header { padding: .75rem 1rem .25rem; display: grid; grid-template-columns: 1fr auto; align-items: end; gap: .75rem; }
    h1 { margin: 0; font-family: "Arial Black", Arial Black, Arial, Helvetica, sans-serif; font-size: clamp(1.2rem,3.6vw,1.8rem); }
    .controls { display: flex; gap: .5rem; align-items: center; }
    .controls input[type="search"], .controls select { padding: .55rem .7rem; border-radius: 12px; border: 1px solid var(--field-border); background: var(--field-bg); box-shadow: inset 0 1px 0 rgba(0,0,0,.03); font-size: 14px; color: var(--panel-fg); }
    .controls input:focus, .controls select:focus { outline: 2px solid var(--focus); outline-offset: 2px; }.meta { display: flex; gap: .5rem; padding: 0 1rem .25rem; color: var(--muted-fg); font-size: 13px; opacity: .9; }
.meta .tag { background: rgba(0,0,0,.05); border-radius: 999px; padding: .25rem .6rem; }

.content { display: grid; grid-template-columns: 1fr 1fr; gap: .5rem; padding: .5rem 1rem 0; }
.left, .right { display: flex; flex-direction: column; gap: .2rem; font-style: italic; font-family: Georgia, "Times New Roman", serif; font-size: 14px; }
.left .row { text-align: left; }
.right { align-items: flex-end; }
.right .row { text-align: right; }

.chart-wrap { padding: 0 1rem 1rem; }
.chart-container {
  background: var(--field-bg);
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  display: grid;
  gap: .75rem;
}
.chart-header { display: flex; align-items: center; justify-content: space-between; gap: .75rem; flex-wrap: wrap; }
.pills { display: flex; gap: .5rem; flex-wrap: wrap; }
.pill { background: rgba(0,0,0,.06); border-radius: 999px; padding: .25rem .6rem; font-size: 12px; }
.pill strong { font-variant-numeric: tabular-nums; }

.chart-controls { display: grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap: .5rem; align-items: end; }
.field { display: grid; gap: .25rem; }
.field label { font-size: 12px; color: var(--muted-fg); }
.field input[type="number"], .field select {
  width: 100%;
  padding: .5rem .6rem;
  border: 1px solid var(--field-border);
  border-radius: 10px;
  font-size: 14px;
  background: var(--field-bg);
  color: var(--panel-fg);
}

.btn { border: 0; border-radius: 999px; padding: .55rem .9rem; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 14px; color: #fff; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,.12); user-select: none; }
.btn.grow { background: #16a34a; }
.btn.steady { background: #2563eb; }
.btn.decline { background: #dc2626; }
.btn.secondary { background: #6b7280; }

canvas { width: 100%; height: 300px; }

footer { display: grid; grid-template-columns: 1fr 1fr; gap: .5rem; padding: .75rem 1rem 1rem; align-items: center; }
.btn.nav { justify-self: start; border-radius: 999px; padding: .6rem 1rem; font-size: 16px; }
.btn.back { background: #2563eb; }
.btn.forward { background: #16a34a; justify-self: end; }

/* === New: Grid layout for button sections === */
.sections { padding: 0 1rem 1rem; display: grid; gap: 1rem; }
.section-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap: .75rem; }
.section-card { background: var(--panel-bg); border: 1px solid rgba(148,163,184,0.25); border-radius: 12px; padding: .75rem; box-shadow: 0 1px 6px rgba(0,0,0,.06); }
.section-card h4 { margin: 0 0 .5rem; font-size: 14px; color: var(--muted-fg); letter-spacing: .2px; }
.btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); gap: .5rem; }

/* Controls with live values */
.slider-row { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: .5rem; }
.slider-row input[type="range"] { width: 100%; }
.badge { background: rgba(0,0,0,.06); padding: .15rem .5rem; border-radius: 999px; font-size: 12px; }

@media (max-width: 560px) {
  .window { margin: 0; border-radius: 0; min-height: 100vh; }
  .content { grid-template-columns: 1fr; }
  .right { align-items: flex-start; }
  .right .row { text-align: left; }
  footer { grid-template-columns: 1fr; }
  .btn.forward { justify-self: start; }
  .chart-controls { grid-template-columns: repeat(2,minmax(0,1fr)); }
}

/* Dark theme */
:root[data-theme="dark"]{
  --panel-bg: rgba(17,24,39,0.85);
  --panel-fg: #e5e7eb;
  --muted-fg: #9ca3af;
  --field-bg: rgba(31,41,55,0.9);
  --field-border: rgba(148,163,184,0.35);
  --scrim-bg: rgba(0,0,0,.35);
}
:root[data-theme="dark"] .chart-container { background: rgba(2,6,23,0.6); border: 1px solid rgba(148,163,184,0.15); }
:root[data-theme="dark"] .pill { background: rgba(148,163,184,0.15); }
.theme-toggle{ border: 0; border-radius: 999px; padding: .5rem .6rem; font-size: 16px; line-height: 1; cursor: pointer; background: var(--field-bg); color: var(--panel-fg); border: 1px solid var(--field-border); box-shadow: 0 2px 8px rgba(0,0,0,.08); }
.theme-toggle:focus{ outline: 2px solid var(--focus); outline-offset: 2px; }

  </style>

<body>
  <div class="scrim"></div>
  <main class="window" role="application" aria-label="All Species browser">
    <header>
      <h1 id="title">â€”</h1>
      <div class="controls">
        <input id="search" type="search" placeholder="Search speciesâ€¦" aria-label="Search species" autocomplete="off" />
        <select id="picker" aria-label="Pick species"></select>
        <button id="themeToggle" type="button" class="theme-toggle" aria-label="Toggle theme" title="Toggle day/night">ðŸŒ™</button>

    </header><div class="meta" id="meta"></div>

<section class="content">
  <div class="left" id="left"></div>
  <div class="right" id="right"></div>
</section>

<!-- CHARTS SECTION (combo) -->
<section class="chart-wrap">
  <div class="chart-container" id="chartBox">
    <div class="chart-header">
      <h3 style="margin:0">Population over time</h3>
      <div class="pills">
        <span class="pill">Total: <strong id="pillTotal">â€”</strong></span>
        <span class="pill">Males: <strong id="pillMales">â€”</strong></span>
        <span class="pill">Females: <strong id="pillFemales">â€”</strong></span>
        <span class="pill">Year: <strong id="pillYear">â€”</strong></span>
        <span class="pill">Mode: <strong id="pillMode">steady</strong></span>
      </div>
    </div>

    <div class="chart-controls">
      <div class="field">
        <label for="yearInput">Set year</label>
        <input id="yearInput" type="number" step="1" value="4650000000">
      </div>
      <div class="field">
        <label for="popInput">Set population</label>
        <input id="popInput" type="number" step="1" value="2500000">
      </div>
      <div class="field">
        <label for="trendSelect">Trend</label>
        <select id="trendSelect" aria-label="Trend" onchange="this.value==='grow'?mkgr():this.value==='steady'?mkst():mide(); updateModeBadge();">

    <canvas id="popChart"></canvas>

    <div class="buttons btn-grid" role="group" aria-label="Chart actions">
            <button class="btn secondary" type="button" onclick="toggleAutoUpdate(this)">Auto-update: OFF</button>
      <button class="btn secondary" type="button" onclick="applyYearPop()">Apply year & population</button>
      <button class="btn secondary" type="button" onclick="updateData()" title="Advance one step">Tick +1 year</button>
      <button class="btn secondary" type="button" onclick="resetChart()">Reset chart</button>

  </div>
</section>

<!-- === NEW: Labeled button sections in a grid + live environment controls === -->
<section class="sections" aria-label="Population controls">
  <div class="section-grid">
    <section class="section-card" aria-labelledby="trendLabel">
      <h4 id="trendLabel">Population</h4><p id="popval"></p>

        <button class="btn steady" type="button" onclick="mkst(); setTrendSelect('steady')">Stay steady</button>
        <button class="btn grow"   type="button" onclick="mkgr(); setTrendSelect('grow')">Grow</button>

    </section>

    <section class="section-card" aria-labelledby="predLabel">
      <h4 id="predLabel">Predators </h4> <p id="predval"></p>
      
      <div class="btn-grid" style="margin-top:.5rem;">
        <button class="btn steady" type="button" onclick="steadyPd()">Neutral measures</button>
        <button class="btn grow" type="button" onclick="fosterPd()">Foster predators</button>
        
        <button class="btn decline" type="button" onclick="nudgePd()">Reduce predators</button>

         <button class="btn steady" type="button" onclick="steadyPt()">Neutral measures</button>

      <div class="btn-grid" style="margin-top:.5rem;">
                <button class="btn steady" type="button" onclick="stedyCv()">Keep stable</button>
        <button class="btn grow" type="button" onclick="increaseCv()">Increase cover</button>

</section>

<footer>
  <button class="btn nav back" id="btnBack" type="button" title="Previous (â†)">Back</button>

  </main>  <!-- Embedded JSON data for a single-file setup. You can later move this to species.json and fetch(). -->  <script type="application/json" id="dino-data" src="species.json"></script>  <script>
    /* ========= Species browser ========= */
    const el = id => document.getElementById(id);
    const title = el('title');
    const left = el('left');
    const right = el('right');
    const meta = el('meta');
    const picker = el('picker');
    const search = el('search');

    const items = [];
    let idx = 0;

    function optionize() {
      picker.innerHTML = '';
      for (let i = 0; i < items.length; i++) {
        const o = document.createElement('option');
        o.value = i;
        o.textContent = items[i].name;
        picker.appendChild(o);
      }
    }

    function setBackground(url) {
      if (!url) return;
      document.body.style.background = `url('${url}') center/cover no-repeat fixed`;
    }

    function render(i) {
      idx = (i + items.length) % items.length;
      const d = items[idx];
      title.textContent = d.name;
      picker.value = String(idx);

      left.innerHTML = '';
      right.innerHTML = '';
      (d.left || []).forEach(t => {
        const div = document.createElement('div');
        div.className = 'row';
        div.textContent = t;
        left.appendChild(div);
      });
      (d.right || []).forEach(t => {
        const div = document.createElement('div');
        div.className = 'row';
        div.textContent = t;
        right.appendChild(div);
      });

      meta.innerHTML = '';
      (d.tags || []).forEach(t => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = t;
        meta.appendChild(tag);
      });

      setBackground(d.background);
    }

    function next() { render(idx + 1); }
    function prev() { render(idx - 1); }

    fetch('files/species.json')
      .then(r => { if (!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); })
      .then(json => {
        items.splice(0, items.length, ...json.items);
        optionize();
        render(0);
      })
      .catch(err => {
        console.error('Failed to load species.json:', err);
        title.textContent = 'Failed to load data';
      });

    el('btnForward').addEventListener('click', next);
    el('btnBack').addEventListener('click', prev);
    picker.addEventListener('change', () => render(Number(picker.value)));
    search.addEventListener('input', () => {
      const q = search.value.trim().toLowerCase();
      if (!q) return;
      const i = items.findIndex(x => x.name.toLowerCase().includes(q));
      if (i !== -1) render(i);
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'f') {
        e.preventDefault(); search.focus(); search.select();
      }
    });

    // === Theme toggle ===
    const toggleBtn = el('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const root = document.documentElement;
      const now = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', now);
      toggleBtn.textContent = now === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // === NEW: environment live controls ===
    const env = { predators: 40, prey: 60, forest: 55 };

    function updateBadge(name){
      if(name === 'forest') { el('forestValue').textContent = env.forest + '%'; }
      else if(name === 'predators') { el('predatorsValue').textContent = env.predators; }
      else if(name === 'prey') { el('preyValue').textContent = env.prey; }
    }

    function updateEnv(name, value){
      env[name] = Number(value);
      updateBadge(name);
      decideTrendFromEnv();
      // Broadcast for external listeners (e.g., pop.js enhancements)
      document.dispatchEvent(new CustomEvent('envchange', { detail: { ...env } }));
    }

    function nudge(name, delta){
      const inputId = name + 'Range';
      const input = el(inputId);
      const next = Math.max(0, Math.min(100, Number(input.value) + delta));
      input.value = next;
      updateEnv(name, next);
    }

    function setExact(name, value){
      const inputId = name + 'Range';
      const input = el(inputId);
      const v = Math.max(0, Math.min(100, Number(value)));
      input.value = v;
      updateEnv(name, v);
    }

    function setTrendSelect(val){
      const sel = el('trendSelect');
      sel.value = val;
      updateModeBadge();
    }

    function updateModeBadge(){
      const mode = el('trendSelect').value;
      el('pillMode').textContent = mode;
    }

    // Simple heuristic: prey + forest push growth; predators push decline
    function decideTrendFromEnv(){
      const score = env.prey + env.forest - env.predators; // range roughly -100..200
      let mode = 'steady';
      if(score > 120) { mode = 'grow'; }
      else if(score < 60) { mode = 'decline'; }
      else { mode = 'steady'; }

      if(mode === 'grow') mkgr();
      else if(mode === 'decline') mide();
      else mkst();

      setTrendSelect(mode);
    }

    // Initialize badges from defaults
    ['predators','prey','forest'].forEach(updateBadge);
  </script>  <script src="files/js/pop.js"></script></body>
